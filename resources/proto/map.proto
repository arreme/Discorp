syntax = "proto3";

import "location.proto";
import "item.proto";

message PBItemData 
{
    PBItems itemID                          = 1;
    int32 quantity                          = 2;    
}

message PBUpgradeInfo 
{
    PBUpgradeType statName                  = 1;
    int32 currentLevel                      = 2;
    int32 currentStat                       = 3;
    repeated PBItemData requirements        = 4;
}

message PBInteraction 
{
    PBInteractionType type                  = 1;
    int32 databaseId                        = 2;
    int32 posX                              = 3;
    int32 posY                              = 4;
    PBLocationID nextLoc                    = 5;
    repeated string imagePaths              = 6;
    repeated PBUpgradeInfo upgradeInfo      = 7;
    string interactionName                  = 8;
    PBItems resource                        = 9;
}

message PBLocation 
{
    PBLocationID locID                      = 1;
    repeated PBInteraction interactions     = 2;
    string locImage                         = 3;
}

enum PBInteractionType 
{
    POST                                    = 0;
    ZONE_ACCESS                             = 1;
    DECORATION                              = 2;
}

enum PBUpgradeType 
{
    CAPACITY                                = 0;
    GEN_SECOND                              = 1;
    FORTUNE                                 = 2;
}


