syntax = "proto3";

import "location.proto";
import "item.proto";

message PBItemData 
{
    PBResourceItems itemID                  = 1;
    int32 quantity                          = 2;    
}

message PBUpgradeInfo 
{
    int32 currentStat                       = 3;
    repeated PBItemData upRequirements      = 4;
}

message PBUpgrades 
{
    PBUpgradeType statName                  = 1;
    repeated PBUpgradeInfo info             = 2;
}

message PBInteraction 
{
    PBInteractionType type                  = 1;
    string interactionName                  = 2;
    PBResourceItems resource                = 3;
    PBPlayerSkills postSkill                = 4;
    int32 interactXp                        = 5;
    int32 databaseId                        = 6;
    int32 posX                              = 7;
    int32 posY                              = 8;
    repeated string imagePaths              = 9;

    PBLocationID nextLoc                    = 10;
    repeated PBUpgrades upgradeInfo         = 11;
}

message PBLocation 
{
    PBLocationID locID                      = 1;
    int32 databaseId                        = 2;
    repeated PBInteraction interactions     = 3;
    string locImage                         = 4;
}

enum PBInteractionType 
{
    POST                                    = 0;
    ZONE_ACCESS                             = 1;
    DECORATION                              = 2;
}

enum PBUpgradeType 
{
    CAPACITY                                = 0;
    GEN_SECOND                              = 1;
    FORTUNE                                 = 2;
    ZONE_UNLOCK                             = 3;
}

enum PBPlayerSkills 
{
    FORAGE                                  = 0;
    MINING                                  = 1;
    COMBAT                                  = 2;
    ATHLETICS                               = 3;
}


