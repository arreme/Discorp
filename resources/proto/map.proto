syntax = "proto3";

import "location.proto";
import "item.proto";

message PBItemData 
{
    PBResourceItems itemID                  = 1;
    int32 quantity                          = 2;    
}

message PBUpgradeInfo 
{
    int32 currentStat                       = 3;
    repeated PBItemData upRequirements      = 4;
}

message PBUpgrades 
{
    PBUpgradeType statName                  = 1;
    repeated PBUpgradeInfo info             = 2;
}

message PBInteraction 
{
    PBInteractionType type                  = 1;
    string interactionName                  = 2;
    PBResourceItems resource                = 3;
    int32 databaseId                        = 4;
    int32 posX                              = 5;
    int32 posY                              = 6;
    repeated string imagePaths              = 7;

    PBLocationID nextLoc                    = 8;
    repeated PBUpgrades upgradeInfo         = 9;
}

message PBLocation 
{
    PBLocationID locID                      = 1;
    int32 databaseId                        = 2;
    repeated PBInteraction interactions     = 3;
    string locImage                         = 4;
}

enum PBInteractionType 
{
    POST                                    = 0;
    ZONE_ACCESS                             = 1;
    DECORATION                              = 2;
}

enum PBUpgradeType 
{
    CAPACITY                                = 0;
    GEN_SECOND                              = 1;
    FORTUNE                                 = 2;
    ZONE_UNLOCK                             = 3;
}


